<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A Javascript polyfill for the checkbox hack in IE 5-8"/>
    <meta name="author" content="JaL Productions"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Checkbox Hack Polyfill</title>
    <style>
        body {
            background: #69C;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        #wrapper {
            width: 200px;
            height: 130px;
            margin-top: -65px;
            margin-left: -100px;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #toggle-label {
            width: 180px;
            height: 40px;
            background: #EEE;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            text-align: center;
            line-height: 40px;
        }

        #toggle-checkbox {
            display: none;
        }

        #toggle-me {
            width: 180px;
            height: 40px;
            background: #CCC;
            display: none;
            padding: 10px;
            text-align: center;
            line-height: 40px;
        }

        #toggle-checkbox:checked ~ #toggle-me {
            display: block;
        }
    </style>

    <!--[if lt IE 9]>
    <style>
        .checkbox--checked #toggle-me {
            display: block;
        }
    </style>
    <script src="checkboxHackPolyfill.js"></script>
    <script>checkboxHackPolyfill('toggle-label');</script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <label for="toggle-checkbox" id="toggle-label">Show / Hide</label>
        <input type="checkbox" id="toggle-checkbox"/>

        <div id="toggle-me">Why hello there!</div>
    </div>
</body>
</html>
